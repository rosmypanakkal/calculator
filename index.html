<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
    <link rel="stylesheet" href="./calc.js">
</head>
<body style="background-color: rgb(138, 27, 125);">
    <center >
    <table border="4">
        <h1 style="color: white;">Calculator</h1>
        <tr >
            <td colspan="4"><input type="text" placeholder="enter number"></td></tr>
        <tr>
            <td><button onclick="displayNumber(7)">7</button></td>
            <td><button onclick="displayNumber(8)">8</button></td>
            <td><button onclick="displayNumber(9)">9</button></td>
            <td><button onclick="displayNumber('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="displayNumber(4)">4</button></td>
            <td><button onclick="displayNumber(5)">5</button></td>
            <td><button onclick="displayNumber(6)">6</button></td>
            <td><button onclick="displayNumber('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="displayNumber(1)">1</button></td>
            <td><button onclick="displayNumber(2)">2</button></td>
            <td><button onclick="displayNumber(3)">3</button></td>
            <td><button onclick="displayNumber('/')" class="opt">&#247</button></td>
        </tr>
        <tr>
            <td><button onclick="clearText()">AC</button></td>
            <td><button onclick="displayNumber(0)">0</button></td>
            <td><button>/</button></td>
            <td><button onclick="evaluateExpr()">=</button></td>
        </tr>
        <tr>
            <td><button id="del">clr</button></td>
            <td colspan="3" id="spc"></td>
        </tr>
        
    </table>
</center>
</body>
</html>
